<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
  <!-- Pixel grid: 16x16 -->
  <!-- Left eye -->
  <rect x="2" y="2" width="1" height="1" fill="currentColor"/>
  <rect x="3" y="2" width="2" height="1" fill="currentColor"/>
  <rect x="5" y="2" width="1" height="1" fill="currentColor"/>
  <rect x="2" y="3" width="4" height="2" fill="currentColor"/>
  <rect x="2" y="5" width="1" height="1" fill="currentColor"/>
  <rect x="3" y="5" width="2" height="1" fill="currentColor"/>
  <rect x="5" y="5" width="1" height="1" fill="currentColor"/>
  
  <!-- Right eye -->
  <rect x="10" y="2" width="1" height="1" fill="currentColor"/>
  <rect x="11" y="2" width="2" height="1" fill="currentColor"/>
  <rect x="13" y="2" width="1" height="1" fill="currentColor"/>
  <rect x="10" y="3" width="4" height="2" fill="currentColor"/>
  <rect x="10" y="5" width="1" height="1" fill="currentColor"/>
  <rect x="11" y="5" width="2" height="1" fill="currentColor"/>
  <rect x="13" y="5" width="1" height="1" fill="currentColor"/>
  
  <!-- Smile (curved arc) -->
  <rect x="3" y="9" width="2" height="1" fill="currentColor"/>
  <rect x="5" y="10" width="2" height="1" fill="currentColor"/>
  <rect x="6" y="11" width="4" height="1" fill="currentColor"/>
  <rect x="9" y="10" width="2" height="1" fill="currentColor"/>
  <rect x="11" y="9" width="2" height="1" fill="currentColor"/>
</svg>
